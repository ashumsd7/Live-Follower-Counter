<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"> <img src="images/broadcast.png" alt="" srcset=""> FOLLOWERS</a>
     
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">

                </li>

    <div class="container" id="app">


        <div class="row header">
            <h3> <img src="images/broadcast.png" alt="" srcset=""> Followers..</h3>
        </div>

        <div v-if=loading class="loading-section">
            <h2> <img src="images/timer.png" alt="">Loading.....</h2>
            <small class="loading_msg"> Please wait while we are showing your live follower count..</small>
        </div>


        <div v-if="inputSection" class="row input-section">
            <div class="col input-section__item">
                <small class="warning" v-if="showWarning"><img src="images/error.png" alt=""> Username Required
                    !!</small>
                <br>
                <small>Please input valid username.</small>
                <br>
                <img src="images/point.png" alt=""> <input v-model="inputBox" type="text" class="form-control"
                    placeholder="USERNAME">
                <Button @click="redirectTikTok" class="btn-success btn"> <img src="images/lens.png"
                        alt="">Submit</Button>

            </div>
        </div>

        <div v-if="mianSection" class="row">
            <div class="col-4 main-section1">
                <div @click="showInputSection" class="main-section__item">
                    <img src="images/tiktok.png" alt="tiktok image" srcset=""> <strong>TIK TOK</strong>
                </div>
            </div>
            <marquee behavior="" direction="">More Apps coming Soon...</marquee>

        </div>



        <!-- 222222 -->
        <div class="row header">
            <h3><img src="images/broadcast.png" alt="" srcset=""> COVID UPDATES</h3>
        </div>

            <div class="col-4 main-section2">
                <div class="main-section__item">
                    <img src="images/virus.png" alt="covid image" srcset=""> <strong>CORONA IN INDIA</strong>
                </div>
            </div>

        <br>
